{% extends "layout.html" %}
{% block content %}

<div class="d-flex justify-content-between"> 
{% if page > 1 %}
<a href="{{ url_for('personagens', page = page-1)}}" class="btn btn-sm text-info mt-3 border border-info"  >voltar</a>

{% else %}
<span>&nbsp;</span>
{% endif %}

{% if page < dados.info.pages %}
<a href="{{ url_for('personagens', page = page+1)}}" class="btn btn-sm text-info mt-3 border border-info" >pr√≥ximo</a>
{% endif %}
</div>
<h4 class="text-info text-center mb-5">Personagens</h4>
<div class="row mt-3">
    {% for personagem in dados.results %}
    <div class="col-xl-2 col-lg-3 col-sm-4 col-6">
        <div class="border border-info  text-center rounded">
            <img src="{{personagem.image}}" alt="{{personagem.name}}"  class="img-fluid img-thumbnail border-0 bg-transparent"/>
            <div class="bg-info rounded-bottom">
                <a href="{{ url_for('personagem', idt = personagem.id) }}" class="btn border-0 bg-info">Ver perfil</a>
            </div>
        </div>    
        <p class="text-info mt-1 text-center">{{personagem.name}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
